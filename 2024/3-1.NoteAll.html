<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="../Design.css?v=1.0">
    <link rel="stylesheet" href="Asset/3-1.NoteAll.css?v=1.0">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <script> /*Nav Bar*/
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;

                const script = document.createElement('script');
                script.src = '../text.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <div class="SpeechBubble">
        <div class="textbox" data-key = "bubbleText_note">
            펼쳐볼 작업 노트를 선택해 주세요!
        </div>
        <img class="tail" src="Asset/Images/tail.svg" alt="Tail">
    </div>

    <div class="contaienr">
        <img class="illust illust-desktop" src="Asset/Images/NoteAll_Img.png" alt="Illustration">
        <img class="illust illust-mobile" src="Asset/Images/NoteAll_Img(m).png" alt="Illustration">
        
        <div class="points">
            <div class="point p1" onclick="playSoundAndOpenPopup('p1')"></div>
            <div class="point p2" onclick="playSoundAndOpenPopup('p2')"></div>
            <div class="point p3" onclick="playSoundAndOpenPopup('p3')"></div>
            <div class="point p4" onclick="playSoundAndOpenPopup('p4')"></div>
            <div class="point p5" onclick="playSoundAndOpenPopup('p5')"></div>
            <div class="point p6" onclick="playSoundAndOpenPopup('p6')"></div>
            <div class="point p7" onclick="playSoundAndOpenPopup('p7')"></div>
            <div class="point p8" onclick="playSoundAndOpenPopup('p8')"></div>
            <div class="point p9" onclick="playSoundAndOpenPopup('p9')"></div>
            <div class="point p10" onclick="playSoundAndOpenPopup('p10')"></div>
            <div class="point p11" onclick="playSoundAndOpenPopup('p11')"></div>
            <div class="point p12" onclick="playSoundAndOpenPopup('p12')"></div>
        </div>
    </div>

    <div class="popup-overlay"></div>

    <div class="popup-window">
        <div class="popup-content">
            <!--노트 앞면 사진-->
            <img src ="" alt="note_f_img" class="note_img">

            <!--작품/상품 노트 열기 버튼-->
            <div class="note-buttons">
                <button class="artnote_open_btn" data-key="artnote_open_btn">작품 노트 펼치기</button>
                <button class="prodnote_open_btn" data-key="prodnote_open_btn">상품 노트 펼치기</button>
            </div>
        </div>
        
        <button class="close-button" onclick="closePopup()" data-key="note_popup_close_btn">
            다른 노트 고르기
        </button>
    </div>
    
    <script src="Asset/3-1.NoteAll.js"></script>

    <div class="button-container">
        <a href="3-1.NoteAll.html" class="nav-button b1" data-key="note">작업노트 책장</a>
        <a href="3-2.ArtAll.html" class="nav-button b2" data-key="object">작품 수장고</a>
        <a href="3-3.ProductAll.html" class="nav-button b3" data-key="product">상품 쇼핑몰</a>
    </div>
</body>
</html>
