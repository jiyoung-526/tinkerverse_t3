<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artnote_5</title>
    <link rel="stylesheet" href="../Design.css?v=1.0">
    <link rel="stylesheet" href="Asset/noteA.css">
    <link rel="stylesheet" href="popup_art.css?v=1.0">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;

                const script = document.createElement('script');
                script.src = '../text.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <!-- 노트 덮기 버튼 -->
    <button class="cover-note-btn" onclick="goToNoteAll()" data-key = "close_Anote_btn"></button>
    <script>
        function goToNoteAll() {window.location.href = "3-1.NoteAll.html";}
    </script>

    <!--노트-->
    <div id="note-container">
        <div class="note-images">
            <img id="left-page" src="3.Artnote/in_5/1.jpg" alt="Left Page">
            <img id="right-page" src="3.Artnote/in_5/2.jpg" alt="Right Page">
        </div>
    </div>
    <div class="page_btn">
        <button id="prev-btn">&lt;</button>
        <button id="next-btn">&gt;</button>
    </div>
    <div id="page-indicator"></div>

    <script>
        const totalPages = 16; // 총 페이지 수
        let currentIndex = 1; // 현재 인덱스
    
        const leftPage = document.getElementById("left-page");
        const rightPage = document.getElementById("right-page");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        const pageIndicator = document.getElementById("page-indicator");
    
        function updatePages() {
            if (window.innerWidth <= 950) {
                // 모바일: 한 장씩
                leftPage.src = `3.Artnote/in_5/${currentIndex}.jpg`;
                leftPage.style.display = "block";
                rightPage.style.display = "none";
                pageIndicator.textContent = `${currentIndex}/${totalPages}p`;
            } else {
                // 웹: 두 장씩
                leftPage.src = `3.Artnote/in_5/${currentIndex}.jpg`;
                rightPage.src = `3.Artnote/in_5/${currentIndex + 1}.jpg`;
                leftPage.style.display = "block";
                rightPage.style.display = "block";
                const endPage = Math.min(currentIndex + 1, totalPages);
                pageIndicator.textContent = `${currentIndex}-${endPage}/${totalPages}p`;
            }
        }
    
        prevBtn.addEventListener("click", () => {
            if (currentIndex > 1) {
                currentIndex -= window.innerWidth <= 950 ? 1 : 2;
                updatePages();
            }
        });
    
        nextBtn.addEventListener("click", () => {
            if (window.innerWidth <= 950) {
                if (currentIndex + 1 <= totalPages) {
                    currentIndex += 1;
                    updatePages();
                }
            } else {
                if (currentIndex + 2 <= totalPages) {
                    currentIndex += 2;
                    updatePages();
                }
            }
        });

        window.addEventListener("resize", updatePages);
        updatePages();
    </script>

    <!--작업 결과물 보기 버튼-->    
    <button class="view-result-btn" onclick="viewArtwork()" data-key = "note_view_pop">
    </button>

    <script>
        const Index = 5; // 현재 노트 인덱스
        function viewArtwork() {openPopup(Index);}
    </script>

    <script src="popup_art.js"></script>
</body>
</html>
