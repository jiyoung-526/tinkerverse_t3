<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork_All</title>
    <link rel="stylesheet" href="../Design.css?v=1.0">
    <link rel="stylesheet" href="Asset/3-2.ArtAll.css?v=1.0">
    <link rel="stylesheet" href="popup_art.css?v=1.0">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <script> /*Nav Bar*/
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;

                const script = document.createElement('script');
                script.src = '../text.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <div class="SpeechBubble">
        <div class="textbox" data-key = "bubbleText_art">
            작품을 클릭해 보세요!
        </div>
        <img class="tail" src="Asset/Images/tail.svg" alt="Tail">
    </div>

    <div class="container">
        <img class="illust illust-desktop" src="Asset/Images/ArtAll_Img/art_all.png" alt="artworks_all">
        <img class="illust illust-mobile" src="Asset/Images/ArtAll_Img/art_all(m).png" alt="artworks_all">
        
        <div class="points">
            <div class="point p1" onclick="openPopup('p1')"></div>
            <div class="point p2" onclick="openPopup('p2')"></div>
            <div class="point p3" onclick="openPopup('p3')"></div>
            <div class="point p4" onclick="openPopup('p4')"></div>
            <div class="point p5" onclick="openPopup('p5')"></div>
            <div class="point p6" onclick="openPopup('p6')"></div>
            <div class="point p7" onclick="openPopup('p7')"></div>
            <div class="point p8" onclick="openPopup('p8')"></div>
            <div class="point p9" onclick="openPopup('p9')"></div>
            <div class="point p10" onclick="openPopup('p10')"></div>
            <div class="point p11" onclick="openPopup('p11')"></div>
            <div class="point p12" onclick="openPopup('p12')"></div>
        </div>
    </div>

    <div class="popup-overlay" onclick="closePopup()"></div>
    <div class="popup-window">
        <div class="popup-content">
            <!--작품 이미지-->
            <img src ="" alt="artwork image" class="artwork_img">

            <!--작품 텍스트-->
            <div class="text">
                <div class="name" data-key="art_name"></div>
                <div class="title" data-key="art_title"></div>
                <div class="size" data-key="art_size"></div>
                <div class="material" data-key="art_material"></div>
                <div class="year" data-key="art_year"></div>
                <div class="detail" data-key="art_detail"></div>
            </div>
        </div>
        
        <button class="close-button" onclick="closePopup()" data-key="art_popup_close_btn">
            다른 작품 고르기
        </button>

        <img src = 'Asset/Images/nav_x_icon.svg' alt="Close" class="close-icon" onclick="closePopup()">
    </div>
    <script src="Asset/3-2.ArtAll.js"></script>

    <div class="button-container">
        <a href="3-1.NoteAll.html" class="nav-button b1" data-key="note">작업노트 책장</a>
        <a href="3-2.ArtAll.html" class="nav-button b2" data-key="object">작품 수장고</a>
        <a href="3-3.ProductAll.html" class="nav-button b3" data-key="product">상품 쇼핑몰</a>
    </div>
</body>
</html>
